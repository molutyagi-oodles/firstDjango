{% extends "base.html" %}
{% load static %}

{% block title %}Create New Task{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 px-6 py-8 bg-white shadow-md rounded-xl border border-gray-200">
  <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Create New Task</h2>

  <form method="POST" class="space-y-6">
    {% csrf_token %}
    
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex justify-between mt-6">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition">
        Create Task
      </button>
      <a href="{% url 'tasks' %}" class="text-blue-600 hover:underline self-center">
        Back to Tasks
      </a>
    </div>
  </form>
</div>
{% endblock %}
