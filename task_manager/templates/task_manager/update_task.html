{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Update Task</h2>

    <form method="post" class="bg-white shadow-lg rounded-xl p-6 border border-gray-200 space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block mb-1 font-semibold text-gray-700">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-between">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition">
                Save Changes
            </button>
            <a href="{% url 'tasks' %}" class="text-blue-600 hover:underline font-medium mt-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
