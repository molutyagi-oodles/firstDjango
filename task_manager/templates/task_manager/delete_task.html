{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-12 text-center">
    <h2 class="text-3xl font-bold text-red-700 mb-6">Delete Task</h2>
    <p class="text-gray-800 mb-6">Are you sure you want to delete the task <strong>"{{ task.title }}"</strong>?</p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-xl transition">
            Yes, Delete
        </button>
        <a href="{% url 'tasks' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-xl transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
