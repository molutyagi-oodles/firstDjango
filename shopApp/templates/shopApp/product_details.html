{% extends 'base.html' %}

{% block title %}{{ product.name }} Details{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-2xl border border-gray-200 mt-8">
    <h2 class="text-3xl font-bold text-blue-700 mb-4 text-center">{{ product.name }}</h2>
    
    <div class="space-y-3 text-gray-800">
        <p><span class="font-semibold">ID:</span> {{ product.id }}</p>
        <p><span class="font-semibold">Price:</span> ${{ product.price }}</p>
        <p><span class="font-semibold">Description:</span></p>
        <p class="bg-gray-50 p-4 rounded-md border border-gray-300">{{ product.description }}</p>
    </div>

    <div class="mt-6 text-center">
        <a href="{% url 'product_list' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">
            ‚Üê Back to Product List
        </a>
    </div>
</div>
{% endblock %}
