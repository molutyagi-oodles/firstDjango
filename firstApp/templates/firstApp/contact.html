{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center text-blue-700 mb-8">Contact Us</h1>

    <form method="post" class="bg-white shadow-md rounded-xl p-6 space-y-6 border border-gray-200">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-6">
            <label for="{{ field.id_for_label }}"
                class="block mb-2 font-semibold text-red-700 border-b-2 border-red-500">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}


        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition">
                Send Message
            </button>
        </div>
    </form>
</div>
{% endblock %}
