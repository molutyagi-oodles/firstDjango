{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block mb-2 font-semibold text-gray-700">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition">
                Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
